<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <h2>
          To Do list :
          <img
            src="https://cdn1.iconfinder.com/data/icons/business-and-finance-flat-2/128/88-512.png"
            alt="icon"
          />
        </h2>
        <div class="row">
          <input id="search" type="text" placeholder="Add your text" />
          <button class="but" onclick="addclass()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Text 1</li>
          <li>Text 2</li>
          <li>Text 3</li>
          <li>Text 4</li> -->
        </ul>
        <button class="clear" onclick="clearall()">Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
